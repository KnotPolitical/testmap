<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>test web dem turnout</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/DemocratTurnout2022_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#fc000d',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#fc000d',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[29.56879866863592,-81.9353069333817],[30.308908550420895,-81.0138632759472]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_DemocratTurnout2022_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Precinct</th>\
                        <td>' + (feature.properties['Precinct'] !== null ? autolinker.link(feature.properties['Precinct'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Registered Dems</th>\
                        <td>' + (feature.properties['j_OctDem'] !== null ? autolinker.link(feature.properties['j_OctDem'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Dems Voted</th>\
                        <td>' + (feature.properties['j_demVoted'] !== null ? autolinker.link(feature.properties['j_demVoted'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">% Turnout</th>\
                        <td>' + (feature.properties['j_Turnout2022g'] !== null ? autolinker.link(feature.properties['j_Turnout2022g'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DemocratTurnout2022_0_0(feature) {
            if (feature.properties['j_Turnout2022g'] >= 43.000000 && feature.properties['j_Turnout2022g'] <= 50.000000 ) {
                return {
                pane: 'pane_DemocratTurnout2022_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.79)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,0.79)',
                interactive: true,
            }
            }
            if (feature.properties['j_Turnout2022g'] >= 50.000000 && feature.properties['j_Turnout2022g'] <= 60.000000 ) {
                return {
                pane: 'pane_DemocratTurnout2022_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.79)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(193,219,236,0.79)',
                interactive: true,
            }
            }
            if (feature.properties['j_Turnout2022g'] >= 60.000000 && feature.properties['j_Turnout2022g'] <= 70.000000 ) {
                return {
                pane: 'pane_DemocratTurnout2022_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.79)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,181,219,0.79)',
                interactive: true,
            }
            }
            if (feature.properties['j_Turnout2022g'] >= 70.000000 && feature.properties['j_Turnout2022g'] <= 80.000000 ) {
                return {
                pane: 'pane_DemocratTurnout2022_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.79)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(15,90,200,0.79)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_DemocratTurnout2022_0');
        map.getPane('pane_DemocratTurnout2022_0').style.zIndex = 400;
        map.getPane('pane_DemocratTurnout2022_0').style['mix-blend-mode'] = 'normal';
        var layer_DemocratTurnout2022_0 = new L.geoJson(json_DemocratTurnout2022_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DemocratTurnout2022_0',
            layerName: 'layer_DemocratTurnout2022_0',
            pane: 'pane_DemocratTurnout2022_0',
            onEachFeature: pop_DemocratTurnout2022_0,
            style: style_DemocratTurnout2022_0_0,
        });
        bounds_group.addLayer(layer_DemocratTurnout2022_0);
        map.addLayer(layer_DemocratTurnout2022_0);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>test web dem turnout</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Democrat Turnout 2022<br /><table><tr><td style="text-align: center;"><img src="legend/DemocratTurnout2022_0_43500.png" /></td><td>43 - 50%</td></tr><tr><td style="text-align: center;"><img src="legend/DemocratTurnout2022_0_50601.png" /></td><td>50 - 60%</td></tr><tr><td style="text-align: center;"><img src="legend/DemocratTurnout2022_0_60702.png" /></td><td>60 - 70%</td></tr><tr><td style="text-align: center;"><img src="legend/DemocratTurnout2022_0_70803.png" /></td><td>70 - 80%</td></tr></table>': layer_DemocratTurnout2022_0,},{collapsed:false}).addTo(map);
        setBounds();
        resetLabels([layer_DemocratTurnout2022_0]);
        map.on("zoomend", function(){
            resetLabels([layer_DemocratTurnout2022_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_DemocratTurnout2022_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_DemocratTurnout2022_0]);
        });
        </script>
    </body>
</html>
